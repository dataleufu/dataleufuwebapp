<div class="modal-header">
    Header
</div>
<div class="modal-body">
<div class="container">
  <div [hidden]="submitted">
    <h1>{{x}}</h1>
    <form (ngSubmit)="onSubmit()" #placeForm="ngForm">
      <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.description" name="description"
               #description="ngModel">
        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
          description is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Título</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="title"
               #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          title is required
        </div>
      </div>
<image-upload
  [max]="100"

  [headers]="[
    {header: 'Authorization', value: 'MyToken'}
  ]"
  [buttonCaption]="'Select Images!'"
  [dropBoxMessage]="'Drop your images here!'"
  [extensions]="['jpg','png','gif']"
  (onFileUploadFinish)="imageUploaded($event)"
  (onRemove)="imageRemoved($event)"
  (isPending)="disableSendButton($event)"
></image-upload>

      <button type="submit" class="btn btn-success" [disabled]="!placeForm.form.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">description</div>
      <div class="col-xs-9  pull-left">{{ model.description }}</div>
    </div>

    <br>
    <button class="btn btn-primary" (click)="ok()">Ok</button>
  </div>
</div>
</div>
    <div class="modal-footer">
</div>
