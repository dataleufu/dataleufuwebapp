
<div class="modal-header">
    <h2>Inicia sesi칩n</h2>
</div>
<div class="modal-body">
    <div class="container">
        <div>
            <div *ngIf="error" class="alert alert-danger" role="alert">El usuario o la contrase침a son incorrectos.</div>
            <div [ngBusy]="{busy: busy, message: 'Enviando...'}"></div>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Completar el nombre de usuario.</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Contrase침a</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Completar la contrase침a</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Ingresar</button>
                    <button type="submit" (click)="cancel()" class="btn btn-primary">Cancelar</button>

                </div>
            </form>
        </div>
    </div>
</div>
