<div class="modal-header">
    <h2>Inicia sesión</h2>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div *ngIf="error" class="alert alert-danger" role="alert">El usuario o la contraseña son incorrectos.</div>
        <div [ngBusy]="{busy: busy, message: 'Enviando...'}"></div>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <button type="submit" (click)="facebookLogin($event)" class="loginBtn loginBtn--facebook">Login con Facebook</button>
            </div>
            <p class="text-muted">O inicia con tu usuario y contraseña</p>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Completar el nombre de usuario.</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Completar la contraseña</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Ingresar</button>
                <button type="submit" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
            </div>
            <div class="form-group">
                <p>¿No tienes cuenta? <a href="#" (click)="register($event)" >Registrate</a></p>
            </div>

            <!--div class="fb-login-button" data-max-rows="1" data-size="large"
                onlogin="facebookLogin($event)" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div-->
        </form>
    </div>
</div>
