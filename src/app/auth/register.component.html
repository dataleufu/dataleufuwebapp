<div [hidden]="submitted">
    <div class="modal-header">
        <h2>Registrate</h2>
    </div>
    <div ></div>
    <div class="modal-body">
        <div class="container-fluid">
            <div [ngBusy]="{busy: busy, message: 'Enviando...'}"></div>
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    <div *ngIf="error.username" class="help-block">{{error.username}}</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">email Name is required</div>
                    <div *ngIf="error.email" class="help-block">{{error.email}}</div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Enviar</button>
                    <button type="submit" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div [hidden]="!submitted">
    <div class="modal-header">
        <h2>¡Bienvenido!</h2>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" (click)="close()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
