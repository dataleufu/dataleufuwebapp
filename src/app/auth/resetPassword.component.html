<div [hidden]="submitted">
    <div class="modal-header">
        <h2>Ingresa tu correo electrónico</h2>
    </div>
    <div ></div>
    <div class="modal-body">
        <div class="container-fluid">
            <div [ngBusy]="{busy: busy, message: 'Enviando...'}"></div>
            <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Ingresa su correo electrónico</div>
                    <div *ngIf="error.email" class="help-block">{{error.email}}</div>
                    <p class="pull-rigth"><small>Recibirás un mail con las instrucciones para recuperar tu contraseña.</small></p>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Enviar</button>
                    <button type="submit" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div [hidden]="!submitted">
    <div class="modal-header">
        <h2>¡Listo! Revisa tu correo electrónico.</h2>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" (click)="close()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
