<div class="container-fluid create_point_container over_map text-center">
    <div class="row">
        <div class="col">
            <h1>Selecciona un punto en el mapa</h1>
            <hr/>
            <div class="text-center">
            <button type="button" (click)="accept()" class="btn btn-primary" [disabled]="!lat">Listo</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>
</div>
