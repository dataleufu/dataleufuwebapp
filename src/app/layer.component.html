
<ul class="sidebar-submenu" [hidden]="!collapsed">
    <li class="nav-item" *ngFor="let layer of layers">
         <label for="layer-{{layer.pk}}">
            <input #{{layer.pk}}  id="layer-{{layer.pk}}" [checked]="layer.visible" type="checkbox" (change)="checkLayer(layer)">
           <i class="fa fa-circle fa-x" [style.color]=layer.color ></i> {{layer.name}}
        </label>
    </li>
</ul>
